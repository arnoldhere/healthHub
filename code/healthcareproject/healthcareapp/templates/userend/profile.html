{% extends "userend/base.html" %}
{% block title %}Profile{% endblock title %}
{% block content %}
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" d-flex flex-column justify-content-center align-items-center">
             <img src="/media/userProfiles/{{img}}" height="100" width="100" />
            <span class="name mt-3">{{request.session.username}}</span> <span class="idd"></span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{request.session.email_user}}</span> <span><i class="fa fa-copy"></i></span> </div>
            <div class=" d-flex mt-2"> <button class="btn-sm btn-dark"> <a href="{% url "completeProfile" %}" class="text-white">Complete Profile</a> </button> </div>
            
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
                <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span>
                <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">{{doj}}</span> </div>
        </div>
    </div>
</div>
{% endblock content %}
