
<html>
	<head>
		<meta http-equiv="Pragma" content="no-cache">
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
        rel="stylesheet"
        />
		<style type="text/css"> 
		    body{    
		    font-family: sans-serif;
		    margin:0;
		    padding:0;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(102,126,234,0.5), rgba(118,75,162,0.5));
          
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(102,126,234,0.5), rgba(118,75,162,0.5))
			}
			.container {
			    position: relative;
			    max-height: 100vh;
    			max-width: 100vw;
			}
			.wrapper {
			    position: relative;
			    margin-top: 2em;
			}
			.loader,.loader2,h2{
				right: 25%;
			}
            .loader,.loader2,h2{
				right: 25%;
			}
			@media screen and (max-width: 370px) {
				.loader,.loader2,h2{
					right: 14%;
            }
			}
			h2{
				text-align: center;
			    margin-right: 41px;
			    {% comment %} position: absolute; {% endcomment %}
			    margin-top: -10px;
			    font-size: 20px;
			    margin-top: 87px;
			    color: #353535;
			    padding-left:10px;
			}
			
			.loader {
				border: 3px solid #f78344;
			    border-radius: 50%;
			    border-top: 6px solid #fcd0b8;
			    width: 250px;
			    height: 250px;
                top: 80%;
			    position: absolute;
				-webkit-animation: spin 2s linear infinite;
				animation: spin 2s linear infinite;
			}
			.loader2 {
			    border: 3px solid #ad1659;
			    border-radius: 50%;
			    border-top: 6px solid #f69bc3;
                width: 250px;
			    height: 250px;
			    position: absolute;
			    margin-right: -36px;
			    top: 70%;
			    -webkit-animation: spin 2s linear infinite;
			    animation: spin 2.6s linear infinite;
			}

			@-webkit-keyframes spin {
			  0% { -webkit-transform: rotate(0deg); }
			  100% { -webkit-transform: rotate(360deg); }
			}

			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}
		</style>
	</head>
    <body>
        <div class="btn btn-info m-5"> <a href="{% url "staffLoginPage" %}" class="text-dark"> Go Back</a></div>
    	<div class="container d-flex  justify-content-center ">
	    	<div class="wrapper w-100">
		    	<div class="loader"></div>
		    	<div class="loader2"></div>
				<h1 class="text-dark text-center m-5" >Please Wait untill Your Registration got confirm !!</h1>
			</div>
		</div>
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        {% endcomment %}
    </body>
</html>
